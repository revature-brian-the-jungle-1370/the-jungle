<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>New Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <title>New Password</title>
  </head>
  <body>
    <!-- container -->
    <div class="container-center-horizontal">
        <div class="passcode screen">
            <div class="leftSection">
                <!-- Logo -->
                <img class="logo" src="img/Logo.png" />

                <div class="form">
                    <!-- form header -->
                    <div class="header-text">
                        <div class="new-passcode">New Password</div>
                        <div class="new-passcode-please">
                            Please input your new password.
                        </div>
                    </div>
                        <!-- password input -->
                    <div class="password">
                        <label class="label">Password <span class="span1">*</span></label>
                        <div class="overlap-group2">
                            <!--   Input for Password    -->
                            <input
                                type="password"
                                class="inputs"
                                id="passcodeInput"
                                placeholder="Password"
                                maxlength="50"
                            />
                        </div>
                        <!-- error message container -->
                        <div id="invalid-icon">
                            <!-- <div class="overlap-group6" id="errorMessageArea"> -->
                            <img class="info-icon" src="img/info-icon@2x.svg" />
                            <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                            <p
                                class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                                id="signup-invalid-message"
                            ></p>
                            <!-- <p id="errorMessageGoesHere"></p> -->
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button class="btn submitButton" id="submitPasscode">Reset password</button>
                    <p id="errorMessageGoesHere"></p>
                </div>
                    
            </div>

            <!-- right section -->
            <div class="rightSection">
            <img class="cellPng" src="img/nobackground-1@1x.png" />
            </div>
        </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="login.js"></script>
</html>
