<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <title>ChatRoom</title>
    <link rel="stylesheet" type="text/css" href="css/chat-page.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body onload="createChatConnection(0)" style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="chat-page" />
    <div class="container-center-horizontal">
      <div class="chat-page screen">
        <div class="flex-col">
          <div class="overlap-group11">
      
            <a href="../profilepage/profile-page.html"><img class="jungle3-1" src="img/jungle3-1@2x.png" /> </a>
          </div>
          <div class="about-me">

            <!-- Profile Image Uploader -->
            <div class="image-upload">
              <label id="label-for-profil-img" for="userImageFileInput">
                <img src="img/user-avatar@2x.png" class="user-avatar" id="userImageFile" type="button"/>
              </label>

              <input type="file" id="userImageFileInput" onchange="createUserWithImage()"/>
            </div>
            <!-- Profile Image Uploader -->


            <div class="user-name valign-text-middle poppins-bold-cape-cod-18px" id="name-display">Scarlett Johansson</div>
            <div class="flex-row-1">
              <div class="birthday valign-text-middle" id="birthday-display">DOB - Jan. 1st</div>
              <img class="line-1" alt="" src="img/line-1@2x.svg" />
              <div class="username valign-text-middle" id="username-display">@Scar_Jo12</div>
            </div>
            <div class="poppins-cape-cod-18px" id="about-me-display"> </div>
            <div class="">
                <!-- Edit Profile Button and Modal -->
                <button id="updateProfileEditProfileBtn" type="button" class="btn edit-button" data-bs-toggle="modal" data-bs-target="#myModal">
                  <img src="img/Edit_Icon.png" alt="edit-icon" class="edit-icon"/> Edit Profile
                </button>                
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="updateUserProfileModalTitle">Update User Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetProfileModalData()">
                        </button>
                      </div>
                      <div class="modal-body">
                          <form id="updateUserProfileForm">
                              <div class="mb-3">
                                  <label class="form-label">About me</label>
                                  <textarea id="userAboutMeInput"class="form-control"></textarea>
                              </div>
                              <div class="mb-3">
                                  <label for="form-label">Birthday</label>
                                  <br>
                                  <input id="userBirthdateInput" class="form-control" type="date"/>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                        <div id="profileModalMsg">
                        </div>
                        <div>
                        <button id="updateProfileCloseModalBtn"type="button" class="btn close-profile-button" data-bs-dismiss="modal" onclick="resetProfileModalData()">Close</button>
                        <button id="updateProfileModalBtn"type="button" class="btn save-profile-button" onclick="updateUserProfileData()">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <img class="line-under-search-1" src="img/line-under-search-1@2x.svg" />
          </div>
          
          <!-- Navigation Links -->
          <div class="nav poppins-semi-bold-astronaut-24px">
            <!-- Chat Link -->
            <div class="chat-container">
              <a
                href="../chatpage/chat-page.html"
                class="chat valign-text-middle"
              
                ><img class="x-icon" src="img/chat-icon@2x.svg" /><span
                  class="linkChat"
                  >Chat</span
                ></a
              >
            </div>
  
            <!-- Group Link -->
            <div class="group-container">
              <a
                href="../grouppage/group-page.html"
                class="chat valign-text-middle"
                
                ><img class="x-icon" src="img/group-icon@2x.svg" /><span
                  class="linkGroups"
                  >Groups</span
                ></a
              >
            </div>
  
            <!-- Logout Button...need code -->
            <div class="logout-container">
              <div class="logout valign-text-middle">Logout</div>
              <img class="x-icon" src="img/logout-icon@2x.svg" />
            </div>
          </div>
          <!-- <div class="nav">
            <div class="chat-container">
              <div class="chat valign-text-middle poppins-semi-bold-astronaut-24px">Chat</div>
              <img class="x-icon" src="img/chat-icon@2x.svg" />
            </div>
            <div class="group-container">
              <div class="groups valign-text-middle poppins-semi-bold-astronaut-24px">Groups</div>
              <img class="x-icon" src="img/group-icon-1@2x.svg" />
            </div>
            <div class="logout-container">
              <div class="logout valign-text-middle poppins-semi-bold-astronaut-24px">Logout</div>
              <img class="x-icon" src="img/logout-icon@2x.svg" />
            </div>
          </div> -->
        </div>
        <div class="flex-row">
          <img class="line-left" src="img/line-left@1x.svg" />
          <div class="overlap-group12">
            <div class="flex-col-1">
              <div class="search">
                <div class="search-container">
                  <div class="search-for-friends valign-text-middle">Search for friends</div>
                  <img class="search-icon" src="img/search-icon@2x.svg" />
                </div>
                <img class="line-under-search" src="img/line-under-search-1@1x.svg" />
              </div>
              <div class="chat-box" id="chat">         
              </div>
              <div class="flex-row-1">
                <div class="overlap-group">
                  <div class="write-a-message valign-text-middle"><input class="input-box" type="text" id="message" placeholder="Write a Message... "></div>
                </div>
                <button class="send-button" id="send"><img class="send-icon" src="img/send-icon@2x.svg" /></button>
              </div>
              <input type="file" id="imgInput"/>
            </div>
            <img class="line-right" src="img/line-right@1x.svg" />
            <div class="overlap-group-container">
              <div class="overlap-group1-1">
                <div class="x-rectangle">       <div id="chatGroupName"></div>
      
           


                  </div>
                <img class="friends-icon" src="img/friends-icon@2x.svg" />
                <div class="friends valign-text-middle">Chats</div>
                <img class="line" src="img/line@2x.svg" />
              </div>
              <div class="overlap-group-1">
                <div class="x-rectangle"></div>
                <div class="name-2 poppins-bold-astronaut-22px">
      
                <ul id="chatList" class="list-group overflowprop">
                    
                </ul> 
                </div>
                
                <img class="line-under-search-1" src="img/line-under-search@2x.svg" />
                <img class="group-icon" src="img/group-icon@2x.svg" />
                <div class="people-in-chat valign-text-middle">People in Chat</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/chat-page.js"></script>
    <script src="js/chat-profile.js"></script>
    <script src="js/userprofileimage-vfh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
