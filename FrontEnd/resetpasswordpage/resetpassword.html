<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" type="image/png" href="favicon.ico" />
      <title>Reset Password</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="css/reset-password.css"/>
      <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
      <link rel="stylesheet" type="text/css" href="css/globals.css" />
      <title>Reset Password</title>
  </head>
  <body>
      <!-- container -->
      <div class="container-center-horizontal">
        <div class="reset password screen">
          <div class="leftSection">
            <!-- Logo -->
            <img class="logo" src="resetpasswordpage/img/Logo.png" />

            <div class="form">
              <!-- form header -->
              <div class="header-text">
                <div class="reset-password">Reset Password</div>
                <div class="insert-email-please">
                  Please input the email associated to your account.
                </div>
              </div>

              <!-- email input -->
              <div class = "input-email">
                <label class="label" for = "emailInput">Email</label>

                <!-- input for email-->
                <div class="overlap-group1">
                  <input
                    type="text"
                    class="inputs"
                    id="emailInput"
                    placeholder="Email"
                    maxlength="50"
                  />
                </div>
              </div>

              <button class="btn submitButton" id="submitReset">Reset Password</button>
              <p id="errorMessageGoesHere"></p>
            </div>
          <div class="rightSection">
            <img class="cellPng" src="img/nobackground-1@1x.png" />
          </div>
        </div> 
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src = "resetpassword.js"></script> 
</html>
