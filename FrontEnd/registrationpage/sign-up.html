<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/sign-up.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">

    <div class="container-center-horizontal">
      <div class="sign-up screen">
        <div class="leftSection">
          <img class="image" src="img/signUpImage.png" />
        </div>

        <div class="rightSection">
          <!-- Logo -->
          <img class="logo" src="img/Logo.png" />

          <div class="form">
            <div class="create-account">Create Account</div>

            <!-- FIRST NAME INPUT BOX -->
            <div class="first-name firstName">
              <span class="labelSize labelFirstName"
                >First Name <span class="asterisk">*</span></span
              >
              <input
                type="text"
                class="inputs border-1px-mischka"
                id="signup-firstname"
                required
                maxlength="20"
              />

              <!-- input error message -->
              <div class="invalidDiv" id="invalidFirstName">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />

                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
            </div>

            <!-- LAST NAME INPUT BOX -->
            <div class="last-name lastName">
              <span class="labelSize labelLastName"
                >Last Name <span class="asterisk">*</span></span
              >
              <input
                type="text"
                class="inputs border-1px-mischka"
                id="signup-lastname"
                required
                maxlength="20"
              />

              <!-- input error message -->
              <div class="invalidDiv" id="invalidLastName">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />

                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
            </div>

            <!-- EMAIL INPUT BOX -->
            <div class="email emailDiv">
              <span class="labelSize labelEmail"
                >Email <span class="span poppins-bold-red-18px">*</span></span
              >

              <input
                type="email"
                class="inputs border-1px-mischka"
                id="signup-email"
                required
                maxlength="50"
              />

              <!-- input error message -->
              <div class="invalidDiv" id="invalidEmail">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />

                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
            </div>

            <!-- BIRTHDAY INPUT BOX -->
            <div class="date-of-birth dob">
              <span class="labelSize labelLastName"
                >Date of Birth
                <span class="span poppins-bold-red-18px">*</span></span
              >
              <input
                type="date"
                class="inputs border-1px-mischka"
                required
                id="signup-bdate"
              />

              <!-- input error message -->
              <div class="invalidDiv" id="invalidDOB">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />

                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
            </div>

            <!-- USERNAME INPUT BOX -->
            <div class="username userName">
              <span class="labelSize labelLastName"
                >UserName
                <span class="span poppins-bold-red-18px">*</span></span
              >

              <input
                type="text"
                class="inputs border-1px-mischka"
                id="signup-username"
                required
                maxlength="50"
              />

              <!-- username error message -->
              <div class="invalidDiv" id="invalidUserName">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />

                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
            </div>

            <!-- PASSWORD INPUT BOX -->
            <div class="password passWord">
              <span class="labelSize labelLastName"
                >Password
                <span class="span poppins-bold-red-18px">*</span></span
              >
              <input
                type="password"
                class="inputs border-1px-mischka"
                id="signup-password"
                required
                maxlength="50"
              />

              <!-- password error message -->
              <div class="invalidDiv" id="invalidPassword">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />

                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
            </div>

            <div class="dont-have-an-account poppins-bold-white-18px">
              <span class="span0">Already have an account?</span>
              <span class="span1"
                ><a href="../loginpage/login.html">Log In</a></span
              >
            </div>

            <button class="btn submit valign-text-middle" id="signup-submit">
              Sign Up
            </button>
              <!-- BACK END ERROR MESSAGE -->
              <div class="invalidDiv" id="errorSubmitMessage">
                <img
                  class="info-icon"
                  src="img/info-icon@2x.svg"
                  id="invalid-icon"
                />
  
                <p
                  class="please-enter-a-valid-entry poppins-bold-bright-red-18px"
                  id="signup-invalid-message"
                ></p>
              </div>
  
            
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="registration.js"></script>
</html>
